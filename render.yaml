services:
  - type: web
    name: trading-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: API_KEY
        value: your_coinex_api_key
      - key: SECRET_KEY
        value: your_coinex_secret_key


